version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

env:
  variables:
    DOCKER_REGISTRY: "${REGISTRY_URL}"
    IMAGE_NAME: "${IMAGE_NAME}"
    BUILDRUN_HASH: "${OCI_BUILD_RUN_ID}"

steps:
  - type: Command
    name: "Install Docker"
    timeoutInSeconds: 300
    command: |
      echo "Installing Docker on Oracle Linux 7..."
      yum update -y
      yum install -y yum-utils device-mapper-persistent-data lvm2
      yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      yum install -y docker-ce docker-ce-cli containerd.io
      service docker start
      chkconfig docker on
      echo "Docker installation completed"

  - type: Command
    name: "Get Tenancy Namespace"
    timeoutInSeconds: 300
    command: |
      echo "Getting tenancy namespace..."
      # Get tenancy namespace using OCI CLI
      TENANCY_NAMESPACE=$(oci iam tenancy get --tenancy-id $(oci iam tenancy get --auth resource_principal --query 'data.id' --raw-output) --auth resource_principal --query 'data.name' --raw-output)
      echo "TENANCY_NAMESPACE=${TENANCY_NAMESPACE}" >> $GITHUB_ENV
      echo "Tenancy namespace: ${TENANCY_NAMESPACE}"

  - type: Command
    name: "Build Docker Image"
    timeoutInSeconds: 1800
    command: |
      echo "Building Docker image..."
      cd voice-pipeline-agent-python
      
      # Get tenancy namespace
      TENANCY_NAMESPACE=$(oci iam tenancy get --auth resource_principal --query 'data.name' --raw-output)
      echo "Using tenancy namespace: ${TENANCY_NAMESPACE}"
      
      # Use the parameter directly - make sure it's set in your pipeline
      IMAGE_NAME_LOWER="livekit-agent"
      
      # Build images
      docker build -t ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io/${TENANCY_NAMESPACE}/${IMAGE_NAME_LOWER}:${OCI_BUILD_RUN_ID} .
      docker build -t ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io/${TENANCY_NAMESPACE}/${IMAGE_NAME_LOWER}:latest .

  - type: Command
    name: "Login to Container Registry"
    timeoutInSeconds: 300
    command: |
      echo "Logging into OCI Container Registry..."
      echo $OCI_RESOURCE_PRINCIPAL_REGION
      docker login ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io --username ${TENANCY_NAMESPACE}/oracleidentitycloudservice/${USER_NAME} --password-stdin <<< "${OCI_RESOURCE_PRINCIPAL_TOKEN}"

  - type: Command
    name: "Push Docker Image"
    timeoutInSeconds: 1800
    command: |
      echo "Pushing Docker image to registry..."
      docker push ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io/${TENANCY_NAMESPACE}/${IMAGE_NAME_LOWER}:${BUILDRUN_HASH}
      docker push ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io/${TENANCY_NAMESPACE}/${IMAGE_NAME_LOWER}:latest

outputArtifacts:
  - name: livekit_agent_image
    type: DOCKER_IMAGE
    location: ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io/${TENANCY_NAMESPACE}/${IMAGE_NAME_LOWER}:${BUILDRUN_HASH}
