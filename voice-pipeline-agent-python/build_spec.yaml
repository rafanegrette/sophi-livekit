version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

env:
  variables:
    DOCKER_REGISTRY: "${REGISTRY_URL}"
    IMAGE_NAME: "${imageName}"
    BUILDRUN_HASH: "${OCI_BUILD_RUN_ID}"

steps:
  - type: Command
    name: "Install Docker"
    timeoutInSeconds: 300
    command: |
      echo "Installing Docker on Oracle Linux 7..."
      yum update -y
      yum install -y yum-utils device-mapper-persistent-data lvm2
      yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      yum install -y docker-ce docker-ce-cli containerd.io
      service docker start
      chkconfig docker on
      echo "Docker installation completed"

  - type: Command
    name: "Build Docker Image"
    timeoutInSeconds: 1800
    command: |
      echo "Building Docker image..."
      cd voice-pipeline-agent-python
      
      # Get tenancy namespace
      echo "Using tenancy namespace: ${tenancyName}"
      
      # Build images
      docker build -t ${DOCKER_REGISTRY}/${imageName}:${OCI_BUILD_RUN_ID} .
      docker build -t ${DOCKER_REGISTRY}/${imageName}:latest .

  - type: Command
    name: "Login to Container Registry"
    timeoutInSeconds: 300
    command: |
      echo "Logging into OCI Container Registry..."
      echo $OCI_RESOURCE_PRINCIPAL_REGION
      docker login ${OCI_RESOURCE_PRINCIPAL_REGION}.ocir.io --username ${tenancyName}/oracleidentitycloudservice/${USER_NAME} --password-stdin <<< "${OCI_RESOURCE_PRINCIPAL_TOKEN}"

  - type: Command
    name: "Push Docker Image"
    timeoutInSeconds: 1800
    command: |
      echo "Pushing Docker image to registry..."
      docker push ${DOCKER_REGISTRY}/${imageName}:${BUILDRUN_HASH}
      docker push ${DOCKER_REGISTRY}/${imageName}:latest

outputArtifacts:
  - name: livekit_agent_image
    type: DOCKER_IMAGE
    location: ${DOCKER_REGISTRY}/${imageName}:${BUILDRUN_HASH}
